<script type="text/javascript">
	function changeImageType()
	{
		var keys=["img1","img2","img3","img4","img5","img6","img7","img8","img9","img10"]
		var id = document.getElementById("image_type");
        alert('changeImageType:' + id)
		var value = id.value;
		var key;
		for(var idx = 0;idx < 10;idx++)
		{
			key = keys[idx];
			var i = document.getElementById(key);
			if (value == "animal") 
			{
				i.src = "images/6.png";
			}
			else if (value == "plant") 
			{
				i.src = "images/7.png";
			}
			else 
			{
				i.src = "images/4.png";
			}
		
		}
		
	}
	
    function on_click_upload() {
        var form=document.getElementById("form_upload");
        var formData=new FormData(form);
        var type = document.getElementById("type_select")
        formData.append('type_select', type.value)
        /*
        var type_select=document.getElementById("type_select");
        var tvalue = type_select.value;
        var upload=document.getElementById('upload');
        var uvalue = upload.value;
        */
        var csrftoken = $("input[name$='csrfmiddlewaretoken']").val();
      
        $.ajax({

                type: "POST",
                dataType: "json",//预期服务器返回的数据类型
                url: "/upload" ,
                processData : false,
                data:  formData,
                contentType:false,
                headers:{'X-CSRFToken':csrftoken },
                success: function (result) {},
                error : function( XMLHttpRequest, textStatus, errorThrown) {alert(XMLHttpRequest.readyState + XMLHttpRequest.status + XMLHttpRequest.responseText);},
            });
       }

    function __update_image(data){
		    var keys=["img1","img2","img3","img4","img5","img6","img7","img8","img9","img10"]
            for(var i = 0;i< keys.length;i++){
                    key = keys[i];
                    var item = document.getElementById(key);
                    //console.log('key:'+key ); 
                    //console.log(item); 
                    value = data[key];
                    if (typeof(value) == "undefined")
                    {
                        item.style.visibility="hidden";
                        //console.log('is undef'); 
                    }
                    else {
                        item.src = value;
                        item.style.visibility="visible";
                    }
            }
    }

    function on_click_update_image_next() {
        var page_no = document.getElementById("page_no");
        value = page_no.value;
        value = value *1 + 1;
        page_no.value = value;
        on_click_update_image();
    }

    function on_click_update_image_pre() {
        var page_no = document.getElementById("page_no");
        value = page_no.value;
        if (value > 1)
        {
            value = value * 1 -1;
        }
        page_no.value = value;
        on_click_update_image();
    }


    function on_click_update_image() {
        var formData = new FormData();
        var type = document.getElementById("type_select");
        var page_no = document.getElementById("page_no");
        formData.append('type_select', type.value);
        formData.append('page_no', page_no.value);

        var csrftoken = $("input[name$='csrfmiddlewaretoken']").val();
      
        $.ajax({

                type: "POST",
                dataType: "json",//预期服务器返回的数据类型
                url: "/update_image" ,
                processData : false,
                data:  formData,
                contentType:false,
                headers:{'X-CSRFToken':csrftoken },
                success: function (data) {
                       //jdata = JSON.stringify(data);
                       console.log(data);
                       console.log('foreach');
                       
                     for(var key in data){ 
                       //console.log(key); 
                       value = data[key]
                       //console.log(value)
                     }
                     __update_image(data);
                    //console.log(result);
                },
                error : function( XMLHttpRequest, textStatus, errorThrown) {
                    //var s = {{ img0|safe }};
                    alert('err');
                                console.log(textStatus); 

                },
            });
    }
    <!-- init-->
    on_click_update_image();

</script>
